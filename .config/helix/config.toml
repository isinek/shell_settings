theme = "nord"

[editor]
line-number = "relative"
shell = ["bash", "-c"]
cursorline = true
rulers = [80,120]
mouse = true
auto-pairs = false
color-modes = true
true-color = true

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.whitespace.render]
tab = "all"

[editor.indent-guides]
render = true

[keys.normal]
"*" = ["move_prev_word_start", "move_next_word_end", "search_selection", "search_next"]
"#" = ["move_prev_word_start", "move_next_word_end", "search_selection", "search_prev"]

[keys.normal.space.C-c]
"f" = ["file_picker_in_current_buffer_directory"]

[keys.normal.C-g]
"a" = [":sh git add \"%{buffer_name}\"; echo \"%{buffer_name} stashed\""]
"b" = [":sh git blame -L \"$(( %{cursor_line} - 2 < 1 ? 1 : %{cursor_line} - 2 )),+5\" -- \"%{buffer_name}\""]
"d" = [":sh git diff HEAD"]
"l" = [":sh git log --graph --pretty=format:'%%Cred%%h%%Creset -%%C(yellow)%%d%%Creset %%s %%Cgreen(%%cr) %%C(bold blue)<%%an>%%Creset' --abbrev-commit HEAD...HEAD~15"]
"s" = [":sh git status"]
"v" = [":sh git show"]
